version: '3.8'
services:
  cache:
    container_name: cache
    image: redis:alpine
    ports:
      - 6379:6379
    restart: always

  pub:
    container_name: pub
    build:
      context: ./publisher
      dockerfile: Dockerfile
    volumes:
      - ./publisher:/usr/src/app
    restart: always

  sub_1:
    container_name: sub_1
    build: 
      context: ./subscriber_1
      dockerfile: Dockerfile
    volumes:
      - ./publisher:/usr/src/app
    restart: always

  sub_2:
    container_name: sub_2
    build: 
      context: ./subscriber_2
      dockerfile: Dockerfile
    volumes:
      - ./publisher:/usr/src/app
    restart: always
