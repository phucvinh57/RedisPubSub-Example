version: '3.8'
services:
  cache:
    image: redis:6.2-alpine
    ports:
      - 4000:6379
    restart: always
  pub:
    build:
      context: . 
      dockerfile: ./publisher/Dockerfile
    volumes:
      - db:/usr/src/app
    restart: always

  sub_1:
    build:
      context: . 
      dockerfile: ./subscriber_1/Dockerfile
    volumes:
      - db:/usr/src/app
    restart: always

  sub_2:
    build:
      context: . 
      dockerfile: ./subscriber_2/Dockerfile
    volumes:
      - db:/usr/src/app
    restart: always

volumes:
  db:
