version: '3.7'
services:
  pub:
    container_name: pub
    build:
      context: ./publisher
      dockerfile: Dockerfile
    depends_on:
      - cache
    volumes:
      - db:/usr/src/app
    restart: unless-stopped

  sub_1:
    container_name: sub_1
    build: 
      context: ./subscriber_1
      dockerfile: Dockerfile
    depends_on:
      - cache
    volumes:
      - db:/usr/src/app
    restart: unless-stopped

  sub_2:
    container_name: sub_2
    build: 
      context: ./subscriber_2
      dockerfile: Dockerfile
    depends_on:
      - cache
    volumes:
      - db:/usr/src/app
    restart: unless-stopped

  cache:
    container_name: cache
    image: redis:alpine
    restart: unless-stopped
  
volumes:
  db: